<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- #Links -->
    <link rel='icon' href='./favicons/fav.ico'>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Main JS -->
    <script defer src='./js/script.js'></script>

</head>
<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number:"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.1ec59e86.png" alt="'pokedex" class="pokedex">

    </main>
    
</body>
</html>
